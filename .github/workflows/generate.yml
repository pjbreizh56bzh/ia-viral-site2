name: Generate AI Article

on:
  schedule:
    - cron: '0 8 * * *'
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Generate article
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: node scripts/generate.js

      - name: Commit and push
        run: |
          git config user.name "ViraIA Bot"
          git config user.email "bot@viraia.io"
          git add data/generated.json
          git diff --staged --quiet || git commit -m "feat: add AI-generated article [skip ci]"
          git push